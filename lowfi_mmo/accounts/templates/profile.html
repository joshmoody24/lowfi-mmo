{% extends "base.html" %}

{% block content %}
<h1>Profile</h1>
<form method="post">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" value="{{ user.email }}" disabled required>

    <label for="username">Username</label>
    <input type="username" name="username" id="username" placeholder="Username" value="{{ user.username }}" required {% if not edit_mode %}disabled{% endif %}>

    <label for="first-name">First Name</label>
    <input type="first-name" name="first-name" id="first-name" placeholder="First Name" value="{{ user.first_name }}" required {% if not edit_mode %}disabled{% endif %}>

    <label for="last-name">Last Name</label>
    <input type="last-name" name="last-name" id="last-name" placeholder="Last Name" value="{{ user.last_name }}" required {% if not edit_mode %}disabled{% endif %}>

    {% if edit_mode %}
    <input type="submit" value="Save Changes">
    {% else %}
    <a role="button" style="width:100%;" href="{% url 'profile_edit' %}">Edit Profile</a>
    {% endif %}
</form>

{% endblock %}
