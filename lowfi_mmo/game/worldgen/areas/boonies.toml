[[locations]]
names = ["Hubbleton Forest", "forest", "woods"]
tags = ["outside"]
description = "A small forest at the far outskirts of town. Very little sunlight makes it through the dense tree cover. A light fog permeates the air, casting an ethereal glow over the twisted trees. The dark, quiet atmosphere is a bit unnerving, with shadows dancing and unknown creatures howling in the distance. Moisture clings to everything, and the faint sound of dripping water can be heard deep in the forest's core."
appearance = "Foggy, dense, creepy forest"
exits = [
    { noun = "ruined mansion", to = "ruined mansion entrance" },
]

[[locations]]
names = ["ruined mansion entrance"]
tags = ["outside", "ruined mansion"]
description = "An eerie entrance to a crumbling mansion, surrounded by wild, overgrown vegetation. The large wooden doors hang askew, creaking in the wind, inviting or warning those who dare to enter. Broken windows reveal glimpses of decay inside, and the rotting wood exudes a musty, forgotten smell. The remnants of grandeur are still visible, hinting at a mysterious past."
appearance = "Rural mansion in ruins, broken windows, rotting wood"
exits = [
    { preposition = "inside", to = "ruined mansion living room" },
    { preposition = "to", noun = "forest", to = "Hubbleton Forest" }
]

[[locations]]
names = ["ruined mansion living room"]
