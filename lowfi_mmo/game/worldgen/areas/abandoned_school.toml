[[locations]]
names = ["School Entrance"]
tags = ["school", "abandoned"]
description = "The entrance to Heritage Elementary is marked by shattered windows and graffiti. An eerie silence hangs in the air, and the once-welcoming doors now creak in disrepair. The school's sign hangs crooked, a ghostly reminder of a place that once buzzed with life."
appearance = "Ruined entrance to an abandoned elementary school."
exits = [
    { noun = "main hallway", to = "Main Hallway" },
]

[[locations]]
names = ["Main Hallway"]
tags = ["school", "abandoned"]
description = "The main hallway is strewn with trash, broken lockers, and decaying educational materials. The walls, once filled with colorful artwork, are now marred by decay and neglect. The smell of mold and asbestos is pervasive."
appearance = "Decaying main hallway in an abandoned school."
exits = [
    { noun = "classroom", to = "Abandoned Classroom" },
    { noun = "basement entrance", to = "Basement Entrance" },
]

[[locations]]
names = ["Abandoned Classroom"]
tags = ["school", "abandoned"]
description = "A classroom frozen in time, filled with ruined desks, chairs, and educational materials. The blackboard still bears faint writing, a lesson interrupted and never resumed. The air is thick with dust, and every surface is tainted with asbestos."
appearance = "Ruined and asbestos-filled classroom."
exits = [
    { noun = "main hallway", to = "main hallway" },
]

[[locations]]
names = ["Basement Entrance"]
tags = ["school", "abandoned"]
description = "The entrance to the basement is hidden away, its doorway marked by dark symbols and warnings. The chill in the air hints at the evil that lurks below. The door is heavy, and opening it reveals a steep staircase descending into darkness."
appearance = "Ominous entrance to the basement with dark symbols."
exits = [
    { noun = "basement", to = "Cult Meetingplace" },
]

[[locations]]
names = ["Cult Meetingplace"]
tags = ["school", "basement", "cult"]
description = "The basement of Heritage Elementary serves as the meeting place for an evil cult. The room is filled with dark symbols, ritual objects, and the remnants of sinister gatherings. The air is thick with malevolence, and the shadows seem to move of their own accord."
appearance = "Dark and sinister basement filled with ritual objects."
exits = [
    { noun = "basement entrance", to = "basement entrance" },
]
