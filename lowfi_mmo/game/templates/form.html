{% extends "base.html" %}

{% block content %}
{% if form_subheading %}
<hgroup>
    <h1>{{ form_heading }}</h1>
    <h2>{{ form_subheading }}</h2>
</hgroup>
{% else %}
<h1>{{ form_heading|default:"Form" }}</h1>
{% endif %}
<form method="{{ form_method|default:'post' }}">
    {% csrf_token %}
    {% if form %}{{ form.as_p }}{% endif %}
    <input type="submit" value="{{ form_submit | default:'Submit' }}" />
</form>
{% endblock %}
