{% extends "base.html" %}

{% block content %}
<h1>{{ world }}</h1>
{% if player_character %}
<a role="button" href="{% url 'play' world_id=world.id character_id=player_character.entity.id %}">Play as {{ player_character }}</a>
{% else %}
<a role="button" href="{% url 'character_create' world_id=world.id %}">Create Character</a>
{% endif %}
{% endblock %}
